<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interaktywny wykres funkcji kwadratowej</title>

  <!-- JSXGraph (lekka biblioteka do wykresów matematycznych) -->
  
  <script src="https://cdn.jsdelivr.net/npm/jsxgraph/distrib/jsxgraphcore.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fafafa;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 40px;
    }

    h1 {
      margin-bottom: 10px;
    }

    .controls {
      margin: 20px 0;
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 300px;
    }

    .controls label {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    input[type="range"] {
      width: 180px;
    }

    #box {
      border: 1px solid #ddd;
      border-radius: 8px;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
  </style>
</head>

<body>
  <h1>Funkcja kwadratowa: f(x) = a·x² + b·x + c</h1>

  <div id="box" class="jxgbox" style="width:500px; height:400px;"></div>

  <script>
    // Inicjalizacja planszy JSXGraph
    const board = JXG.JSXGraph.initBoard('box', {
      axis: true,
      boundingbox: [-10, 10, 10, -10],
      showCopyright: false,
      showNavigation: false
    });

    // Domyślne wartości współczynników
    let a = 1, b = 0, c = 0;

    // Definicja funkcji kwadratowej
    const f = (x) => a * x * x + b * x + c;

    // Rysujemy wykres
    let curve = board.create('functiongraph', [f], {
      strokeColor: '#0074D9',
      strokeWidth: 2
    });
  </script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jsxgraph/distrib/jsxgraph.css">
</body>
</html>
