  <script>
  //being able to write inline math using LaTex, needed to add "\(...\)" as well as without it,
  //if we do not add "\(...\)" to inline math 
  //it is overwritten by the next script so we either have $$ inline math or "\(...\)"
  //so we need it to have both at the same time
  window.MathJax = {
    tex: {
      inlineMath: [['$', '$'], ['\\(', '\\)']],   // inline: $...$ or \(...\)
    }
  };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"> //LaTex rendering on the website</script>
